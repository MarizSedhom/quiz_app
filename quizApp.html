<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
    <div id="alertDiv" style="display: none;">
        Please select an option.
    </div>
     <div class="row">
        <div class="col-lg-4 col-sm-12">
    <div id="quiz-container">
        <div id="question-container">
            <h2 id="question"></h2>
        </div>
        <div id="options-container">
            <div class="row">
               <div class="col-md-6">
                    <input type="radio" id="option1" name="option" value="">
                    <label for="option1"></label><br>
               </div>
               <div class="col-md-6">
                   <input type="radio" id="option2" name="option" value="">
                   <label for="option2"></label><br>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                     <input type="radio" id="option3" name="option" value="">
                     <label for="option3"></label><br>
                </div>
                <div class="col-md-6">
                     <input type="radio" id="option4" name="option" value="">
                     <label for="option4"></label><br>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <button id="prev" onclick="prevQuestion()">Previous</button>
            </div>
            <div class="col-md-4">
                <button id="next" onclick="nextQuestion()">Next</button>
                <button id="submit" style="display: none;" onclick="finishQuiz()">Submit</button>
            </div>
        </div>
    </div>
        </div>
     </div>
    <div id="result-container" style="display: none;">
        <div id="win" style="display: none;">
            <div id="winImg">
              <img src="./img/prize.png" alt="Winning Image">
            </div>
            <h2>Congratulations!!</h2>
            <h3>Your Score: <span id="scoreWin"></span></h3>
            <a href="quizApp.html"><button id="reset">Restart Quiz</button></a>
        </div>
        <div id="lose" style="display: none;">
            <div id="loseImg">
              <img src="./img/lose.gif" alt="losing Image">
            </div>
            <h2>Oops!! Hard Luck</h2>
            <h3>Your Score: <span id="scoreLose"></span></h3>
            <a href="quizApp.html"><button id="reset">Restart Quiz</button></a>
        </div>
    </div>
</div>
    <script src="script.js"></script>
    
    
</body>
</html>
